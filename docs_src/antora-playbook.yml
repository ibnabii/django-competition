site:
  title: KMP Bartnik Documentation           # The site-wide title, shown in generated pages
  start_page: root-index::index.adoc              # This sets the "home page" for your documentation.
                                                  # Format: <component-name>::<module-name>/<page-name>.adoc

content:
  sources:
    - url: ./root-index                           # Each "source" is a directory containing an Antora component (with its own antora.yml)
      branches: HEAD                              # 'HEAD' means "use the current working files" (for local folders)
    - url: ./admin_guide
      branches: HEAD
    - url: ./developer_guide
      branches: HEAD
    - url: ./user_guide
      branches: HEAD
    # (You could add more component folders here, e.g., shared_content)

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
                                                  # This sets the Antora UI bundle to use (here, the default UI from GitLab)
    snapshot: true                                # Download and extract it on each build (not from cache)