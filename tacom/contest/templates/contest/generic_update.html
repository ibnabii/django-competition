{% extends "contest/base.html" %}

{% block content %}
{%  load i18n %}
<form method="post" action="">
  {% csrf_token %}
    <table>
        {{form.as_table}}
        {% if second_form %}
            {{ second_form.as_table }}
        {% endif %}
    </table>
  <button type="submit" class="btn btn-primary">
      {% translate "Save" %}
  </button>
  <a class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}">
      {% translate "Cancel" %}
  </a>
</form>

{% endblock %}
